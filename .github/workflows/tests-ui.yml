name: UI

on:
  workflow_call:

jobs:

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: false

      - name: Free disk space by removing large directories
        run: |
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /opt/ghc

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@v5
        with:
          poetry-version: "2.3.0"

      - name: Install All Optional Dependencies (aka. "extras")
        run: poetry install --all-extras

      - name: Allow unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install Playwright for UI Tests
        run: poetry run -- playwright install chromium

      - name: UI Tests
        run: poetry run -- pytest -rA --setup-show test/integration/ui/ --solara-update-snapshots
