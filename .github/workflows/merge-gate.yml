name: Merge-Gate

on:
  workflow_call:

jobs:

  fast-checks:
    name: Fast
    uses: ./.github/workflows/checks.yml
    permissions:
      contents: read

  slow-checks-approval:
    name: Slow Check Approval
    runs-on: ubuntu-24.04
    environment: manual-approval
    permissions:
      contents: read
    # Replace the steps below with the required actions
    # and/or add additional jobs if required
    # Note:
    #   If you add additional jobs, make sure they are added as a requirement
    #   to the approve-merge job's input requirements (needs).
    steps:
      - run: echo "Manual Approval"

  ordinary-itests:
    name: Ordinary Integration Tests
    runs-on: ubuntu-24.04
    needs: [ slow-checks-approval ]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        file:
          - test_itde_manager.py
          - test_itde_manager_in_docker_container.py
          - test_sagemaker_extension_wrapper.py
          - test_slct_manager.py
          - test_transformers_extension_wrapper.py
      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.4.0

      - name: Allow unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Pytest
        run: poetry run -- pytest -rA --setup-show test/integration/ordinary/${{ matrix.file }}

