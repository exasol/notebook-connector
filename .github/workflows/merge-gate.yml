name: Merge-Gate

on:
  workflow_call:

jobs:

  fast-checks:
    name: Fast
    uses: ./.github/workflows/checks.yml
    permissions:
      contents: read

  slow-checks-approval:
    name: Slow Check Approval
    runs-on: ubuntu-24.04
    environment: manual-approval
    permissions:
      contents: read
    # Replace the steps below with the required actions
    # and/or add additional jobs if required
    # Note:
    #   If you add additional jobs, make sure they are added as a requirement
    #   to the approve-merge job's input requirements (needs).
    steps:
      - run: echo "Manual Approval"

  saas-tests:
    name: SaaS Tests
    runs-on: ubuntu-24.04
    needs: [ slow-checks-approval ]
    permissions:
      contents: read

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.6.0
        with:
          python-version: '3.10'

      - name: Allow unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0      

      - name: Tests
        env:
          SAAS_HOST: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_HOST }}
          SAAS_ACCOUNT_ID: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_ACCOUNT_ID }}
          SAAS_PAT: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_PAT }}
        run: |
            poetry run -- coverage run -a --rcfile=pyproject.toml -m pytest -rA --setup-show --backend=saas test/integration/test_cloud_storage.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-python3.10-slow-saas
          path: .coverage
          include-hidden-files: true

  large-runner-tests:
    name: Text AI Tests
    runs-on:
      labels: int-linux-x64-4core-ubuntu24.04-1
    environment: text-ai-prerelease
    needs: [ slow-checks-approval ]
    permissions:
      contents: read

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: false

      - name: Free disk space by removing large directories
        run: |
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /opt/ghc

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.6.0
        with:
          python-version: '3.10'

      - name: Allow unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0      

      - name: Tests
        env:
          TXAIE_PRE_RELEASE_URL: ${{ vars.ZIP_URL }}
          TXAIE_PRE_RELEASE_PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: poetry run -- coverage run -a --rcfile=pyproject.toml -m pytest -rA --setup-show test/integration/test_text_ai_extension_wrapper.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-python3.10-slow-text-ai
          path: .coverage
          include-hidden-files: true

  # This job ensures inputs have been executed successfully.
  approve-merge:
    name: Allow Merge
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    # If you need additional jobs to be part of the merge gate, add them below
    needs: [ fast-checks, saas-tests, large-runner-tests ]

    # Each job requires a step, so we added this dummy step.
    steps:
      - name: Approve
        run: |
          echo "Merge Approved"
